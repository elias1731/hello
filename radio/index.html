    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => console.log('SW Registered'));
        }

        // --- Config ---
        const defaultStations = [
            { isDefault: true, name: "Eldoradio ğŸ‡±ğŸ‡º", displayName: "E L D O", apiId: "eldoradio", url: "https://sc.bce.lu/eldo", logo: "https://heyfordy.de/radio/assets/eldo.lu.png" },
            { isDefault: true, name: "RADIO BOB! â€¢ NationalğŸ¤˜", displayName: "RADIO BOB!", apiId: "radio-bob", url: "https://streams.radiobob.de/bob-national/mp3-320/mediaplayer", logo: "https://heyfordy.de/radio/assets/radio-bob.png" },
            { isDefault: true, name: "RTL Luxemburg ğŸ‡±ğŸ‡º", displayName: "RTL.lu", apiId: "rtl.lu", url: "https://sc.bce.lu/rtl", logo: "https://heyfordy.de/radio/assets/rtl.lu.png" },
            { isDefault: true, name: "Rockland Radio â€¢ Trier", displayName: "ROCKLAND", apiId: "rockland", url: "https://streams.rockland.de/trier/mp3-192/direkt/", logo: "https://heyfordy.de/radio/assets/rockland.png" },
            { isDefault: true, name: "Sunshine LIVEâ˜€ï¸", displayName: "SUNSHINE LIVE", apiId: "sunshine", url: "https://sunsl.streamabc.net/sunsl-sslsimulcast-mp3-192-4434053", logo: "https://heyfordy.de/radio/assets/sunshine.png" },
            { isDefault: true, name: "Sunshine EurodanceğŸª©", displayName: "SUNSHINE EURODANCE", apiId: "sunshine-eurodance", url: "https://sunsl.streamabc.net/sunsl-eurodance-mp3-192-9832422", logo: "https://heyfordy.de/radio/assets/sunshine-eurodance.png" },
            { isDefault: true, name: "RADIO ENERGY âš¡ï¸", displayName: "RADIO NRJ", apiId: "nrj", url: "https://edge24.streamonkey.net/energy-digital?aggregator=energy-digital", logo: "https://heyfordy.de/radio/assets/nrj.png" }
        ];

        let stations = JSON.parse(localStorage.getItem('radio_stations')) || defaultStations;
        if (!stations[0].displayName) stations = defaultStations;

        let rememberLastStation = JSON.parse(localStorage.getItem('radio_remember')) || false;
        let itunesEnabled = JSON.parse(localStorage.getItem('radio_itunes_enabled')) !== false; 
        let lastPlayedIndex = parseInt(localStorage.getItem('radio_last_index')) || 0;
        
        let currentStationIndex = -1;
        let metaInterval = null;
        let searchTimeout = null;
        let bgUpdateTimeout = null;
        let lastTrackRaw = ""; 
        let footerOpen = false;
        let currentCoverUrl = './assets/app.png';

        const audio = document.getElementById('audio-el');

        // --- Init ---
        renderStations();
        document.getElementById('autoplay-toggle').checked = rememberLastStation;
        document.getElementById('itunes-toggle').checked = itunesEnabled;
        resetBackgroundToDefault();
        handleStartup();

        // --- Events ---
        audio.addEventListener('loadstart', () => updateStatus("loading"));
        audio.addEventListener('waiting', () => updateStatus("loading"));
        audio.addEventListener('playing', () => {
            updateStatus("playing");
            updatePlayBtn(true);
            changeCover(currentCoverUrl);
        });
        audio.addEventListener('pause', () => {
            updateStatus("pause");
            updatePlayBtn(false);
            if (currentStationIndex !== -1) {
                changeCover(stations[currentStationIndex].logo || './assets/app.png');
            }
        });
        audio.addEventListener('error', () => {
            updateStatus("error");
            updatePlayBtn(false);
        });
        
        window.addEventListener('offline', () => updateStatus("network_error"));
        window.addEventListener('online', () => {
            if (audio.paused && currentStationIndex !== -1) updateStatus("pause");
            else if (!audio.paused) updateStatus("playing");
            else updateStatus("ready");
        });

        // --- Startup ---
        function handleStartup() {
            const urlParams = new URLSearchParams(window.location.search);
            const playParam = urlParams.get('play');

            if (playParam) {
                let targetIndex = stations.findIndex(s => s.apiId === playParam);
                if (targetIndex === -1) targetIndex = stations.findIndex(s => s.name.toLowerCase() === playParam.toLowerCase());
                if (targetIndex !== -1) playStation(targetIndex);
            } else if (rememberLastStation && lastPlayedIndex >= 0 && lastPlayedIndex < stations.length) {
                playStation(lastPlayedIndex);
            }
        }

        // --- Player Logic ---
        function playStation(index) {
            currentStationIndex = index;
            localStorage.setItem('radio_last_index', index);
            const s = stations[index];
            
            // Close footer immediately upon selection
            toggleFooter(false);
            
            // UI Init
            document.getElementById('player-title').innerText = s.name; 
            document.getElementById('player-artist').innerText = "";
            updateStatus("loading");
            updatePlayBtn(true);

            // Reset Art & BG
            hideOverlayLogo();
            lastTrackRaw = ""; 
            currentCoverUrl = s.logo || './assets/app.png';
            resetBackgroundToDefault();
            changeCover(currentCoverUrl);

            // List Highlight
            document.querySelectorAll('.station-item').forEach((el, i) => {
                el.classList.toggle('active', i === index);
            });

            audio.src = s.url;
            audio.play().then(() => {
                startMetaFetcher(s);
                updateMediaSession(s.displayName, "ğŸ—¿Â» ğ“•ğ“¸ğ“»ğ“­ğ”‚â€¢ğ—¥ğ—®ğ—±ğ—¶ğ—¼", s.logo);
            }).catch(e => {
                console.error("Playback:", e);
                updatePlayBtn(false);
                updateStatus("ready"); 
                startMetaFetcher(s); 
            });
        }

        function togglePlay() {
            if (!audio.src && currentStationIndex !== -1) { playStation(currentStationIndex); return; }
            if (!audio.src) return;
            audio.paused ? audio.play() : audio.pause();
        }

        function updatePlayBtn(isPlaying) {
            document.getElementById('play-icon').className = isPlaying ? 'fa-solid fa-pause' : 'fa-solid fa-play';
        }

        function updateStatus(state) {
            const el = document.getElementById('player-status');
            const map = {
                "ready": "â—½ï¸ BEREIT",
                "loading": "ğŸ”¸ STREAM WIRD GELADENâ€¦",
                "playing": "â–¶ï¸ WIEDERGABE LÃ„UFT",
                "pause": "â­•ï¸ WIEDERGABE ANGEHALTEN",
                "error": "âš ï¸ FEHLER",
                "offline": "âŒ OFFLINE",
                "network_error": "ğŸŒ WARTE AUF NETZWERKâ€¦"
            };
            if (state === "connecting" || state === "buffer") state = "loading";
            el.innerText = map[state] || map["ready"];
        }

        // --- Volume ---
        function setVolume(val) {
            audio.volume = val;
            audio.muted = false;
            updateVolumeIcon();
        }
        function toggleMute() {
            audio.muted = !audio.muted;
            updateVolumeIcon();
        }
        function updateVolumeIcon() {
            const icon = document.getElementById('volume-icon');
            const slider = document.getElementById('volume-slider');
            if (audio.muted || audio.volume === 0) icon.className = 'fa-solid fa-volume-xmark';
            else if (audio.volume < 0.5) icon.className = 'fa-solid fa-volume-low';
            else icon.className = 'fa-solid fa-volume-high';
            slider.value = audio.muted ? 0 : audio.volume;
        }

        // --- Meta & Cover ---
        function startMetaFetcher(station) {
            if (metaInterval) clearInterval(metaInterval);
            const fetchInfo = () => {
                if (!navigator.onLine) { updateStatus("network_error"); return; }

                if (station.apiId) {
                    fetch('https://api.heyfordy.de/radio').then(r=>r.json()).then(d => {
                        const sd = d.find(i => i.id === station.apiId);
                        handleStationData(station, sd?.playing, sd?.art, sd?.logo || station.logo);
                    }).catch(() => handleStationData(station, null, null, station.logo));
                } else if (station.infoUrl) {
                    fetch(station.infoUrl).then(async r => {
                        const ct = r.headers.get("content-type");
                        if (ct && ct.includes("application/json")) {
                            const j = await r.json();
                            let t = "";
                            if(Object.keys(j).length === 1) t = Object.values(j)[0];
                            else {
                                const a = j.artist||j.Artist||j.interpret||"";
                                const s = j.song||j.title||j.Title||j.track||j.name||"";
                                if(a && s) t = `${a} - ${s}`; else if(s) t = s;
                            }
                            return t;
                        } else return await r.text();
                    }).then(rt => handleStationData(station, rt, null, station.logo))
                      .catch(() => handleStationData(station, null, null, station.logo));
                } else {
                    updateMediaSession(station.displayName, station.displayName + " | ğ“•ğ“¸ğ“»ğ“­ğ”‚â€¢ğ—¥ğ—®ğ—±ğ—¶ğ—¼", station.logo);
                }
            };
            fetchInfo();
            metaInterval = setInterval(fetchInfo, 10000);
        }

        function handleStationData(station, rawTitle, apiArt, fallbackLogo) {
            if (!rawTitle) rawTitle = "";
            if (rawTitle === lastTrackRaw) return;
            lastTrackRaw = rawTitle;

            const blockedTitles = ["ELDORADIO", "RTL RADIO LETZEBUERG", "", null];
            const isBlocked = blockedTitles.includes(rawTitle) || !rawTitle;

            if (isBlocked) {
                document.getElementById('player-title').innerText = station.name; 
                document.getElementById('player-artist').innerText = "ğ“•ğ“¸ğ“»ğ“­ğ”‚â€¢ğ—¥ğ—®ğ—±ğ—¶ğ—¼";
                updateCoverAndSession(fallbackLogo, station.name, "ğ“•ğ“¸ğ“»ğ“­ğ”‚â€¢ğ—¥ğ—®ğ—±ğ—¶ğ—¼", false);
            } else {
                document.getElementById('player-title').innerText = rawTitle;
                document.getElementById('player-artist').innerText = station.displayName + " | ğ“•ğ“¸ğ“»ğ“­ğ”‚â€¢ğ—¥ğ—®ğ—±ğ—¶ğ—¼";
                
                if (apiArt) {
                    updateCoverAndSession(apiArt, rawTitle, station.displayName, true, station.logo);
                } else if (itunesEnabled) {
                    fetchItunesCover(rawTitle, fallbackLogo).then(cUrl => {
                        const isItunes = cUrl !== fallbackLogo;
                        updateCoverAndSession(cUrl, rawTitle, station.displayName, isItunes, station.logo);
                    });
                } else {
                    updateCoverAndSession(fallbackLogo, rawTitle, station.displayName, false);
                }
            }
        }

        function updateCoverAndSession(coverUrl, title, artist, showOverlay, overlayLogoUrl) {
            const finalCover = coverUrl || './assets/app.png';
            currentCoverUrl = finalCover;

            if (!audio.paused) {
                changeCover(finalCover);
            }
            
            const overlayEl = document.getElementById('player-overlay-logo');
            if (showOverlay && overlayLogoUrl) {
                overlayEl.src = overlayLogoUrl;
                overlayEl.style.display = 'block';
            } else {
                hideOverlayLogo();
            }
            
            setTimeout(extractAndApplyColor, 1000);
            updateMediaSession(title, artist, finalCover);
        }

        function changeCover(newSrc) {
            const img = document.getElementById('player-img');
            img.style.opacity = 0;
            setTimeout(() => {
                img.src = newSrc;
                img.onload = () => { img.style.opacity = 1; };
                img.onerror = () => { img.style.opacity = 1; };
            }, 500); 
        }

        function hideOverlayLogo() { document.getElementById('player-overlay-logo').style.display = 'none'; }

        // --- Background (Bright/Vivid) ---
        function resetBackgroundToDefault() {
            document.getElementById('dynamic-bg').style.background = 
                `radial-gradient(circle at 50% 50%, rgba(255, 100, 0, 0.4), transparent 80%),
                 linear-gradient(135deg, #1a1a1a 0%, #000 100%)`;
        }

        function extractAndApplyColor() {
            const img = document.getElementById('player-img');
            const canvas = document.getElementById('color-canvas');
            const ctx = canvas.getContext('2d');
            try {
                canvas.width = 50; canvas.height = 50;
                ctx.drawImage(img, 0, 0, 50, 50);
                const p = ctx.getImageData(10, 10, 30, 30).data;
                let r=0,g=0,b=0,c=0;
                for(let i=0; i<p.length; i+=40) { r+=p[i]; g+=p[i+1]; b+=p[i+2]; c++; }
                r=Math.floor(r/c); g=Math.floor(g/c); b=Math.floor(b/c);
                
                document.getElementById('dynamic-bg').style.background = 
                    `radial-gradient(circle at 30% 30%, rgba(${r}, ${g}, ${b}, 0.7), transparent 70%),
                     radial-gradient(circle at 70% 70%, rgba(${r}, ${g}, ${b}, 0.4), transparent 70%),
                     linear-gradient(to bottom, #1a1a1a, #000)`;
            } catch(e) { resetBackgroundToDefault(); }
        }

        async function fetchItunesCover(term, fallback) {
            try {
                const url = `https://itunes.apple.com/search?term=${encodeURIComponent(term.replace(/[-]/g,' ').trim())}&entity=song&limit=1`;
                const res = await fetch(url);
                const data = await res.json();
                if(data.resultCount>0) return data.results[0].artworkUrl100.replace('100x100bb','512x512bb');
            } catch(e){}
            return fallback;
        }

        function updateMediaSession(t, a, i) {
            if('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({ title:t, artist:a, artwork:[{src:i||'./assets/app.png', sizes:'512x512', type:'image/png'}] });
                navigator.mediaSession.setActionHandler('play', () => { audio.play(); });
                navigator.mediaSession.setActionHandler('pause', () => { audio.pause(); });
            }
        }

        // --- Footer Logic ---
        function toggleFooter(forceState) {
            const footer = document.getElementById('main-footer');
            const arrow = document.getElementById('footer-arrow');
            
            if (typeof forceState !== 'undefined') footerOpen = forceState;
            else footerOpen = !footerOpen;

            if (footerOpen) {
                footer.classList.add('expanded');
                arrow.innerText = 'â–¼';
            } else {
                footer.classList.remove('expanded');
                arrow.innerText = 'â–²';
            }
        }

        // --- Settings (Ordering & Editing) ---
        function renderSettings() {
            const sett = document.getElementById('settings-list');
            sett.innerHTML = '';
            stations.forEach((s, i) => {
                let controls = `
                    <div style="display:flex; gap:15px; margin-right:10px;">
                        ${i > 0 ? `<i class="fa-solid fa-arrow-up action-icon" onclick="moveStation(${i}, -1)"></i>` : ''}
                        ${i < stations.length - 1 ? `<i class="fa-solid fa-arrow-down action-icon" onclick="moveStation(${i}, 1)"></i>` : ''}
                    </div>
                `;
                let editControls = !s.isDefault ? 
                    `<i class="fa-solid fa-pen action-icon" onclick="editStation(${i})" style="color:orange; margin-right:10px;"></i>
                     <i class="fa-solid fa-trash action-icon delete-icon" onclick="removeStation(${i})"></i>` : 
                    `<i class="fa-solid fa-lock" style="opacity:0.3;" title="Standard"></i>`;

                sett.innerHTML += `
                    <div class="settings-item">
                        <div style="overflow:hidden; flex:1;">
                            <strong>${s.name}</strong><br>
                            <span style="font-size:0.7rem; color:#888;">${s.displayName}</span>
                        </div>
                        ${controls}
                        ${editControls}
                    </div>
                `;
            });
        }

        function moveStation(index, direction) {
            const newIndex = index + direction;
            if (newIndex < 0 || newIndex >= stations.length) return;
            const temp = stations[index];
            stations[index] = stations[newIndex];
            stations[newIndex] = temp;
            saveStations();
            renderSettings();
            renderStations();
        }

        function editStation(index) {
            const s = stations[index];
            document.getElementById('new-name').value = s.name;
            document.getElementById('new-displayname').value = s.displayName;
            document.getElementById('new-url').value = s.url;
            document.getElementById('new-logo').value = s.logo || "";
            document.getElementById('new-info').value = s.infoUrl || "";
            stations.splice(index, 1);
            alert("Daten in Formular geladen. Bitte anpassen und 'Speichern' klicken.");
        }

        function renderStations() {
            const list = document.getElementById('footer-list');
            list.innerHTML = '';
            stations.forEach((s, i) => {
                const logo = s.logo || './assets/app.png';
                const isActive = i === currentStationIndex ? 'active' : '';
                list.innerHTML += `
                    <div class="station-item ${isActive}" onclick="playStation(${i})">
                        <img src="${logo}" class="station-logo" onerror="this.src='./assets/app.png'">
                        <div class="station-info"><span class="station-name">${s.name}</span></div>
                        ${i === currentStationIndex && !audio.paused ? '<i class="fa-solid fa-chart-simple" style="color:var(--accent)"></i>' : '<i class="fa-solid fa-play" style="opacity:0.3;"></i>'}
                    </div>
                `;
            });
        }

        function switchTab(t) { 
            document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active')); 
            document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));
            if(t==='search') { document.querySelectorAll('.tab-btn')[0].classList.add('active'); document.getElementById('tab-search').classList.add('active'); }
            else { document.querySelectorAll('.tab-btn')[1].classList.add('active'); document.getElementById('tab-manual').classList.add('active'); }
        }
        function debounceSearch() { clearTimeout(searchTimeout); searchTimeout=setTimeout(searchStations,500); }
        function searchStations() {
            const q = document.getElementById('search-query').value; if(q.length<3)return;
            fetch(`https://de1.api.radio-browser.info/json/stations/byname/${encodeURIComponent(q)}?limit=10`)
            .then(r=>r.json()).then(d=>{
                const rD=document.getElementById('search-results'); rD.innerHTML='';
                d.forEach(s=>{ rD.innerHTML+=`<div class="search-result-item" onclick="addStationFromSearch('${s.name.replace(/'/g,"")}', '${s.url_resolved}', '${s.favicon}')"><img src="${s.favicon||'./assets/app.png'}" class="search-result-img"><span>${s.name}</span></div>`; });
            });
        }
        function addStationFromSearch(n,u,l) { stations.push({name:n, displayName:n, url:u, logo:l}); saveAndReload(); }
        function addStationManual() {
            const n=document.getElementById('new-name').value; const dn=document.getElementById('new-displayname').value; const u=document.getElementById('new-url').value;
            if(n&&u) { stations.push({name:n, displayName:dn||n, url:u, logo:document.getElementById('new-logo').value, infoUrl:document.getElementById('new-info').value}); saveAndReload(); }
        }
        function saveAndReload() { saveStations(); renderStations(); renderSettings(); alert("Gespeichert!"); }

        function openSettings() { renderSettings(); document.getElementById('settings-modal').style.display = 'flex'; }
        function closeSettings() { document.getElementById('settings-modal').style.display = 'none'; }
        function saveSettings() { 
            rememberLastStation = document.getElementById('autoplay-toggle').checked;
            itunesEnabled = document.getElementById('itunes-toggle').checked;
            localStorage.setItem('radio_remember', JSON.stringify(rememberLastStation));
            localStorage.setItem('radio_itunes_enabled', JSON.stringify(itunesEnabled));
        }
        function clearCache() { if(confirm("Cache leeren?")) { localStorage.clear(); if('serviceWorker' in navigator) navigator.serviceWorker.getRegistrations().then(r=>r.forEach(reg=>reg.unregister())); window.location.reload(true); }}
        function removeStation(index) { if(confirm("LÃ¶schen?")) { stations.splice(index, 1); saveStations(); renderSettings(); renderStations(); }}
        function saveStations() { localStorage.setItem('radio_stations', JSON.stringify(stations)); }
        window.onclick = (e) => { if (e.target == document.getElementById('settings-modal')) closeSettings(); }
    </script>
