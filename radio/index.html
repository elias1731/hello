	<script>
		/* --- State --- */
		const defaultStations = [
			{ isDefault: true, name: "Eldoradio ğŸ‡±ğŸ‡º", displayName: "E L D O", apiId: "eldoradio", url: "https://sc.bce.lu/eldo", logo: "https://heyfordy.de/radio/assets/eldo.lu.png" },

			{ isDefault: true, name: "RTL Luxemburg ğŸ‡±ğŸ‡º", displayName: "RTL.lu", apiId: "rtl.lu", url: "https://sc.bce.lu/rtl", logo: "https://heyfordy.de/radio/assets/rtl.lu.png" },
			{ isDefault: true, name: "Rockland Radio â€¢ Trier", displayName: "ROCKLAND", apiId: "rockland", url: "https://streams.rockland.de/trier/mp3-192/direkt/", logo: "https://heyfordy.de/radio/assets/rockland.png" },
			{ isDefault: true, name: "Sunshine LIVEâ˜€ï¸", displayName: "SUNSHINE LIVE", apiId: "sunshine", url: "https://sunsl.streamabc.net/sunsl-sslsimulcast-mp3-192-4434053", logo: "https://heyfordy.de/radio/assets/sunshine.png" },
			{ isDefault: true, name: "Sunshine EurodanceğŸª©", displayName: "SUNSHINE EURODANCE", apiId: "sunshine-eurodance", url: "https://sunsl.streamabc.net/sunsl-eurodance-mp3-192-9832422", logo: "https://heyfordy.de/radio/assets/sunshine-eurodance.png" },
			{ isDefault: true, name: "RADIO ENERGY âš¡ï¸", displayName: "RADIO NRJ", apiId: "nrj", url: "https://edge24.streamonkey.net/energy-digital?aggregator=energy-digital", logo: "https://heyfordy.de/radio/assets/nrj.png" }
		];

		let stations = JSON.parse(localStorage.getItem('radio_stations')) || defaultStations;
		let rememberLastStation = JSON.parse(localStorage.getItem('radio_remember')) || false;
		let itunesEnabled = JSON.parse(localStorage.getItem('radio_itunes_enabled')) !== false; 
		let lastPlayedIndex = parseInt(localStorage.getItem('radio_last_index')) || 0;
		
		let currentStationIndex = -1;
		let metaInterval = null;
		let searchTimeout = null;
		let lastTrackRaw = ""; 
		let footerOpen = false;
		const audio = document.getElementById('audio-el');

		/* --- Init --- */
		renderStations();
		document.getElementById('autoplay-toggle').checked = rememberLastStation;
		document.getElementById('itunes-toggle').checked = itunesEnabled;
		handleStartup();

		/* --- Audio Control --- */
		audio.addEventListener('playing', () => { updateStatus("playing"); updatePlayBtn(true); });
		audio.addEventListener('pause', () => { updatePlayBtn(false); if(!audio.src || audio.src === window.location.href) updateStatus("stopped"); });
		audio.addEventListener('error', () => { 
			if(!audio.src || audio.src === window.location.href) return;
			updateStatus("error"); updatePlayBtn(false); 
		});

		/* --- App Flow --- */
		function handleStartup() {
			const urlParams = new URLSearchParams(window.location.search);
			const playParam = urlParams.get('play');
			if (playParam) {
				let idx = stations.findIndex(s => s.apiId === playParam);
				if (idx !== -1) playStation(idx);
			} else if (rememberLastStation && lastPlayedIndex >= 0 && lastPlayedIndex < stations.length) {
				currentStationIndex = lastPlayedIndex;
				resetToStationView();
				updateStatus("ready");
			}
		}

		function playStation(index) {
			currentStationIndex = index;
			localStorage.setItem('radio_last_index', index);
			const s = stations[index];
			toggleFooter(false);
			updateStatus("loading");
			updatePlayBtn(true);
			hideOverlayLogo();
			lastTrackRaw = ""; 
			
			// Reset player view to station immediately
			document.getElementById('player-title').innerText = s.name;
			document.getElementById('player-artist').innerText = "";
			changeCover(s.logo || './assets/app.png');
			
			document.querySelectorAll('.station-item').forEach((el) => {
				const sid = parseInt(el.dataset.index);
				el.classList.toggle('active', sid === index);
			});

			audio.src = s.url;
			audio.play().then(() => startMetaFetcher(s)).catch(() => { updatePlayBtn(false); updateStatus("ready"); });
		}

		function togglePlay() {
			if (currentStationIndex === -1) return;
			if (audio.paused || !audio.src || audio.src === window.location.href) {
				playStation(currentStationIndex);
			} else {
				audio.pause();
				audio.src = ""; 
				audio.load();
				updateStatus("stopped");
				updatePlayBtn(false);
				resetToStationView();
			}
		}

		function skipNext() {
			let next = (currentStationIndex + 1) % stations.length;
			playStation(next);
		}

		function toggleMute() {
			audio.muted = !audio.muted;
			document.getElementById('mute-icon').className = audio.muted ? 'fa-solid fa-volume-xmark' : 'fa-solid fa-volume-high';
		}

		function resetToStationView() {
			if (currentStationIndex === -1) return;
			const s = stations[currentStationIndex];
			document.getElementById('player-title').innerText = s.name;
			document.getElementById('player-artist').innerText = "";
			changeCover(s.logo || './assets/app.png');
			hideOverlayLogo();
			updateMediaSession(s.name, `${s.displayName} | ğ“•ğ“¸ğ“»ğ“­ğ”‚â€¢ğ—¥ğ—®ğ—±ğ—¶Î¿`, s.logo);
		}

		function updateStatus(state) {
			const el = document.getElementById('player-status');
			const map = {
				"ready": "â—½ï¸ BEREIT",
				"loading": "ğŸ”¸ STREAM WIRD GELADENâ€¦",
				"playing": "â–¶ï¸ WIEDERGABE LÃ„UFT",
				"stopped": "â­•ï¸ WIEDERGABE ANGEHALTEN",
				"error": "âš ï¸ FEHLER"
			};
			el.innerText = map[state] || map["ready"];
		}

		function updatePlayBtn(isPlaying) {
			document.getElementById('play-icon').className = isPlaying ? 'fa-solid fa-stop' : 'fa-solid fa-play';
		}

		/* --- Metadata Management --- */
		function startMetaFetcher(station) {
			if (metaInterval) clearInterval(metaInterval);
			const fetchInfo = () => {
				if (audio.paused || !audio.src || audio.src === window.location.href) return;
				fetch('https://api.heyfordy.de/radio').then(r=>r.json()).then(d => {
					const sd = d.find(i => i.id === station.apiId);
					handleStationData(station, sd?.playing, sd?.art || station.liveArt, sd?.logo || station.logo);
				}).catch(() => handleStationData(station, null, station.liveArt, station.logo));
			};
			fetchInfo();
			metaInterval = setInterval(fetchInfo, 10000);
		}

		async function handleStationData(station, rawTitle, apiArt, fallbackLogo) {
			if (audio.paused || !audio.src || !audio.src.includes('://')) return;
			
			// Filters & Rockland specific rules
			if (station.apiId === 'rockland') {
				if (apiArt && apiArt.includes('lqv1b91s.png')) apiArt = null; 
				if (rawTitle) {
					rawTitle = rawTitle.replace('Rockland Radio - Werbung', 'Werbung');
					rawTitle = rawTitle.replace('Rockland Radio - Nachrichten', 'Nachrichten');
				}
			}

			const hasRealTitle = rawTitle && !rawTitle.toLowerCase().includes("info unavailable");
			if (rawTitle === lastTrackRaw && hasRealTitle) return;
			lastTrackRaw = rawTitle;

			if (!hasRealTitle) {
				resetToStationView();
			} else {
				document.getElementById('player-title').innerText = rawTitle;
				document.getElementById('player-artist').innerText = station.displayName;
				
				let finalArt = apiArt;
				let showOverlay = !!apiArt;

				// iTunes Priority check
				if (!finalArt && itunesEnabled) {
					const lowerTitle = rawTitle.toLowerCase();
					const lowerStation = station.name.toLowerCase();
					const lowerDisplay = station.displayName.toLowerCase();
					
					// Exclusion criteria
					if (!lowerTitle.includes(lowerStation) && !lowerTitle.includes(lowerDisplay)) {
						const itunesArt = await fetchItunesCover(rawTitle);
						if (itunesArt) {
							finalArt = itunesArt;
							showOverlay = true;
						}
					}
				}

				if (finalArt) {
					updateCoverAndSession(finalArt, rawTitle, `${station.displayName} | ğ“•ğ“¸ğ“»ğ“­ğ”‚â€¢ğ—¥ğ—®ğ—±ğ—¶Î¿`, showOverlay, station.logo);
				} else {
					updateCoverAndSession(fallbackLogo, rawTitle, `${station.displayName} | ğ“•ğ“¸ğ“»ğ“­ğ”‚â€¢ğ—¥ğ—®ğ—±iÎ¿`, false);
				}
			}
		}

		function updateCoverAndSession(coverUrl, title, sessionArtist, showOverlay, overlayLogoUrl) {
			const finalCover = coverUrl || './assets/app.png';
			changeCover(finalCover);
			const overlayEl = document.getElementById('player-overlay-logo');
			if (showOverlay && overlayLogoUrl && coverUrl !== overlayLogoUrl) {
				overlayEl.src = overlayLogoUrl;
				overlayEl.style.display = 'block';
			} else {
				hideOverlayLogo();
			}
			setTimeout(extractAndApplyColor, 700);
			updateMediaSession(title, sessionArtist, finalCover);
		}

		function changeCover(newSrc) {
			const img = document.getElementById('player-img');
			img.style.opacity = 0;
			setTimeout(() => {
				const temp = new Image();
				temp.src = newSrc;
				temp.onload = () => { img.src = newSrc; img.style.opacity = 1; };
				temp.onerror = () => { img.src = './assets/app.png'; img.style.opacity = 1; };
			}, 300);
		}

		function hideOverlayLogo() { document.getElementById('player-overlay-logo').style.display = 'none'; }

		/* --- Graphics --- */
		function extractAndApplyColor() {
			const img = document.getElementById('player-img');
			const canvas = document.getElementById('color-canvas');
			const ctx = canvas.getContext('2d');
			try {
				canvas.width = 10; canvas.height = 10;
				ctx.drawImage(img, 0, 0, 10, 10);
				const p = ctx.getImageData(5, 5, 1, 1).data;
				document.documentElement.style.setProperty('--glow-color', `rgba(${p[0]}, ${p[1]}, ${p[2]}, 0.5)`);
			} catch(e) {
				document.documentElement.style.setProperty('--glow-color', `rgba(255, 100, 0, 0.4)`);
			}
		}

		async function fetchItunesCover(term) {
			try {
				const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(term)}&entity=song&limit=1`);
				const data = await res.json();
				if(data.resultCount>0) return data.results[0].artworkUrl100.replace('100x100bb','600x600bb');
			} catch(e){}
			return null;
		}

		function updateMediaSession(t, a, i) {
			if('mediaSession' in navigator) {
				navigator.mediaSession.metadata = new MediaMetadata({ 
					title: t, 
					artist: a, 
					artwork: [{ src: i || './assets/app.png', sizes: '512x512', type: 'image/png' }] 
				});
				navigator.mediaSession.playbackState = "playing";
			}
		}

		/* --- UI --- */
		function toggleFooter(force) {
			footerOpen = (force !== undefined) ? force : !footerOpen;
			const footer = document.getElementById('main-footer');
			footer.classList.toggle('expanded', footerOpen);
			document.getElementById('footer-arrow').innerText = footerOpen ? 'â–¼' : 'â–²';
		}

		function openSettings() { document.getElementById('settings-modal').style.display = 'flex'; }
		function closeSettings() { document.getElementById('settings-modal').style.display = 'none'; }
		function openManager() { renderManagerList(); document.getElementById('manager-modal').style.display = 'flex'; }
		function closeManager() { document.getElementById('manager-modal').style.display = 'none'; }

		function renderStations() {
			const list = document.getElementById('footer-list');
			const sideList = document.getElementById('sidebar-list');
			list.innerHTML = '';
			sideList.innerHTML = '';
			
			stations.forEach((s, i) => {
				const html = `<div class="station-item ${i === currentStationIndex ? 'active' : ''}" data-index="${i}" onclick="playStation(${i})">
					<img src="${s.logo || './assets/app.png'}" class="station-logo" onerror="this.src='./assets/app.png'">
					<div class="station-info"><span>${s.name}</span></div>
					<i class="fa-solid fa-play" style="opacity:0.2; font-size: 0.8rem;"></i>
				</div>`;
				list.innerHTML += html;
				sideList.innerHTML += html;
			});
		}

		function renderManagerList() {
			const list = document.getElementById('settings-list');
			list.innerHTML = '';
			stations.forEach((s, i) => {
				list.innerHTML += `<div class="switch-container">
					<div style="flex:1;"><strong>${s.name}</strong></div>
					<div style="display:flex; gap: 12px; align-items:center;">
						<i class="fa-solid fa-chevron-up" onclick="moveStation(${i},-1)" style="cursor:pointer; opacity:0.5;"></i>
						<i class="fa-solid fa-chevron-down" onclick="moveStation(${i},1)" style="cursor:pointer; opacity:0.5;"></i>
						${!s.isDefault ? `<i class="fa-solid fa-trash-can" onclick="removeStation(${i})" style="color:#ff4444; cursor:pointer;"></i>` : '<i class="fa-solid fa-lock" style="opacity:0.1"></i>'}
					</div>
				</div>`;
			});
		}

		function moveStation(idx, dir) {
			let nIdx = idx + dir;
			if (nIdx < 0 || nIdx >= stations.length) return;
			[stations[idx], stations[nIdx]] = [stations[nIdx], stations[idx]];
			saveAndRefresh();
		}

		function removeStation(idx) { stations.splice(idx, 1); saveAndRefresh(); }

		function addStationManual() {
			const n = document.getElementById('new-name').value;
			const u = document.getElementById('new-url').value;
			if(n && u) {
				stations.push({ 
					name: n, 
					displayName: document.getElementById('new-displayname').value || n, 
					url: u, 
					logo: document.getElementById('new-logo').value, 
					liveArt: document.getElementById('new-art').value 
				});
				saveAndRefresh();
				switchTab('search');
			}
		}

		function saveAndRefresh() { localStorage.setItem('radio_stations', JSON.stringify(stations)); renderStations(); renderManagerList(); }
		function saveSettings() { 
			localStorage.setItem('radio_remember', document.getElementById('autoplay-toggle').checked); 
			localStorage.setItem('radio_itunes_enabled', document.getElementById('itunes-toggle').checked); 
			itunesEnabled = document.getElementById('itunes-toggle').checked;
		}
		function clearCache() { localStorage.clear(); window.location.reload(true); }

		function switchTab(t) {
			document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
			document.getElementById('tab-search').style.display = t === 'search' ? 'block' : 'none';
			document.getElementById('tab-manual').style.display = t === 'manual' ? 'block' : 'none';
			event.target.classList.add('active');
		}

		function debounceSearch() { clearTimeout(searchTimeout); searchTimeout = setTimeout(searchStations, 500); }
		function searchStations() {
			const q = document.getElementById('search-query').value; if(q.length < 3) return;
			fetch(`https://de1.api.radio-browser.info/json/stations/byname/${encodeURIComponent(q)}?limit=10`).then(r => r.json()).then(d => {
				const res = document.getElementById('search-results'); res.innerHTML = '';
				d.forEach(s => { res.innerHTML += `<div class="station-item" onclick="addFromSearch('${s.name.replace(/'/g,"")}', '${s.url_resolved}', '${s.favicon}')"><img src="${s.favicon || './assets/app.png'}" class="search-result-img"><span>${s.name}</span></div>`; });
			});
		}
		function addFromSearch(n,u,l) { stations.push({name:n, displayName:n, url:u, logo:l}); saveAndRefresh(); }
		window.onclick = (e) => { if (e.target.className === 'modal') { closeSettings(); closeManager(); } }
	</script>
