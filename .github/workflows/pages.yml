name: Update Site & Config

on:
  push:
    paths:
      - 'links.json'
      - 'radio/index.html'
      - 'index.html'
      - 'assets/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-update:
    runs-on: ubuntu-latest
    steps:
