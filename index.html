<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>heyFordy.de</title>
    <link rel="icon" type="image/png" href="assets/icon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <header>
        <div class="header-brand">
            <img src="assets/icon.png" alt="Icon" onerror="this.style.display='none'">
            <span class="rainbow-text">» heyFordy.de</span>
        </div>
        <div class="header-actions">
            <a href="https://github.com/bitte-ein-git" target="_blank" class="round-btn">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
    </header>

    <main>
        <div style="text-align: center; margin-bottom: 40px;">
            <img src="assets/Fordy.png" alt="Fordy Logo" style="max-width: 256px; filter: drop-shadow(0 0 15px rgba(255,255,255,0.2));">
        </div>

        <div id="content-container">
            <div class="content-box"><div class="box-title"><i class="fa-solid fa-spinner fa-spin"></i> Lade...</div></div>
        </div>
    </main>

    <footer>
        <div style="margin-bottom: 10px;">
            <a href="https://heyfordy.de/datenschutz" class="footer-source-btn">Datenschutz</a>
            <a href="https://heyfordy.de/impressum" class="footer-source-btn">Impressum</a>
            <a href="https://github.com/elias1731/hello" target="_blank" class="footer-source-btn">© <span id="year"></span> heyFordy.de</a>
        </div>
        <div class="footer-thanks">Thanks for your visit ♥</div>
    </footer>

    <script>
        /* Set current year */
        document.getElementById('year').textContent = new Date().getFullYear();

        /* Dynamic link loading */
        fetch('links.json')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('content-container');
                container.innerHTML = '';
                data.forEach(cat => {
                    const box = document.createElement('div');
                    box.className = 'content-box';
                    const items = cat.items.map(i => `
                        <a href="${i.url}" target="${i.target || '_blank'}" class="link-btn">
                            <i class="${i.icon}"></i> <span>${i.name}</span>
                        </a>`).join('');
                    box.innerHTML = `<div class="box-title">${cat.category}</div><div class="link-grid">${items}</div>`;
                    container.appendChild(box);
                });
            })
            .catch(e => console.error("Config Error", e));
    </script>
</body>
</html>
